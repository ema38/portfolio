<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="MVシアターです">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youutbe MV theater</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div>
            <iframe
            id="youtube-video"
            src="https://www.youtube.com/embed/"
            title="Youtube video"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            ></iframe>
        </div>

        <div class="thumbnail-list">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/GJI4Gv7NbmE/maxresdefault.jpg"
            alt="秒針を噛む"
            data-video-id="GJI4Gv7NbmE">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/Atvsg_zogxo/maxresdefault.jpg"
            alt="お勉強しといてよ"
            data-video-id="Atvsg_zogxo">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/I88PrE-KUPk/maxresdefault.jpg"
            alt="MILABO"
            data-video-id="I88PrE-KUPk">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/dcOwj-QE_ZE/maxresdefault.jpg"
            alt="暗く黒く"
            data-video-id="dcOwj-QE_ZE">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/4QePrv24TBU/maxresdefault.jpg"
            alt="勘冴えて悔しいわ"
            date-video-id="4QePrv24TBU">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/ZUwaudw8ht0/maxresdefault.jpg"
            alt="あいつら全員同窓会"
            data-video-id="ZUwaudw8ht0">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/6OC92oxs4gA/maxresdefault.jpg"
            alt="残機"
            data-video-id="6OC92oxs4gA">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/e5LaKxJVeVI/maxresdefault.jpg"
            alt="綺羅キラー"
            data-video-id="e5LaKxJVeVI">
            <img
            class="thumbnail"
            src="https://img.youtube.com/vi/PLG2Uexyi9s/maxresdefault.jpg"
            alt="海馬成長痛"
            data-video-id="PLG2Uexyi9s">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
